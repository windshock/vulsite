<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<nav th:replace="fragments/header :: nav"></nav>

<main class="container">
    <div class="form-container" style="max-width: 800px;">
        <h2 style="text-align: center; color: #e94560; margin-bottom: 2rem;">글수정</h2>

        <form th:action="@{/board/edit/{id}(id=${board.id})}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${board.title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" required th:text="${board.content}"></textarea>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn">수정</button>
                <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
