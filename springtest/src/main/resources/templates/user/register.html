<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<nav th:replace="fragments/header :: nav"></nav>

<main class="container">
    <div class="form-container">
        <h2 style="text-align: center; color: #e94560; margin-bottom: 2rem;">회원가입</h2>

        <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/user/register}" method="post">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">회원가입</button>
        </form>

        <p style="text-align: center; margin-top: 1rem;">
            이미 계정이 있으신가요? <a th:href="@{/user/login}" style="color: #4da6ff;">로그인</a>
        </p>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
