<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<nav th:replace="fragments/header :: nav"></nav>

<main class="container">
    <h2 style="color: #e94560; margin-bottom: 2rem;">시스템 설정</h2>

    <!-- 취약점 #7: 평문 계정 정보 노출 -->
    <div class="card" style="background-color: #dc3545;">
        <h3 style="color: white;">⚠️ 취약점: 평문 계정 정보 노출</h3>
        <p style="color: white;">application.properties 파일에 평문으로 저장된 계정 정보:</p>
    </div>

    <div class="card" style="margin-top: 1rem;">
        <h3>관리자 계정</h3>
        <div class="info-row">
            <span class="info-label">Username:</span>
            <span class="info-value" th:text="${adminUsername}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Password:</span>
            <span class="info-value" th:text="${adminPassword}"></span>
        </div>
    </div>

    <div class="card" style="margin-top: 1rem; background-color: #0f3460;">
        <h3 style="color: #ffd700;">💡 취약점 설명</h3>
        <p style="color: #4da6ff;">1. application.properties에 비밀번호가 평문으로 저장됨</p>
        <p style="color: #4da6ff;">2. 소스코드 유출 시 계정 정보 탈취 가능</p>
        <p style="color: #4da6ff;">3. 환경변수나 암호화된 설정 사용 권장</p>
    </div>

    <div style="margin-top: 2rem;">
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">대시보드로</a>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
